---
- name: remove all current configuration files
  shell: rm -rf /etc/nginx/

- name: copy default NGINX configuration files
  copy:
    src: etc/nginx/
    dest: /etc/nginx/

- name: symlink modules directory
  shell: ln -s /usr/lib/nginx/modules /etc/nginx/modules

- name: copy nginx configuration
  template: 
    src: etc/nginx/nginx.conf 
    dest: /etc/nginx/nginx.conf
  notify: restart nginx

- name: copy default virtual server configuration
  template: 
    src: etc/nginx/conf.d/default.conf 
    dest: /etc/nginx/conf.d/default.conf
  notify: restart nginx
